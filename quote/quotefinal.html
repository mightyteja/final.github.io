  <body>

      <div class="space-medium">

                                <div class="row">

                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12 ">

                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-6 col-sm-12 col-12  ">

                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">

                                        </div>
                                    </div>

                                        </div>
                                    </div> -->
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group">
                                            <label class="control-label sr-only" for="select"></label>
                                            <div class="select">
                                                <select id="select" name="select" class="form-control" required>
                                                    <option value="none selected" selected="selected">Approximate Budget</option>
                                                    <option value="">Below 10,000 &#8377;</option>
                                                    <option value="">Below 25,000 &#8377;</option>
                                                    <option value="">Below 50,000 &#8377;</option>
                                                </select>
                                            </div>
                                        </div>
                                    </div>

                                        <div class="form-group">
                                            <label class="control-label sr-only" for="select"></label>
                                            <div class="select">
                                                <select id="select" name="select" class="form-control" required>
                                                    <option value="none selected" selected="selected">HOW DO YOU PREFER TO BE CONTACTED?</option>
                                                    <option value="">Phone</option>
                                                    <option value="">Email</option>
                                                                                                    </select>
                                            </div>
                                        </div>
                                    </div>

                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                        <div class="form-group">
                                            <label class="control-label sr-only" for="textarea"></label>
                                            <textarea class="form-control" id="textarea" name="textarea" rows="3" placeholder="Please explain your query in detail"></textarea>
                                        </div>
                                    </div>
                                    <div class="col-xl-12 col-lg-12 col-md-12 col-sm-12 col-12 ">
                                    <button type="submit" name="singlebutton" class="g-recaptcha btn btn-default btn-block mb10" data-sitekey="6LfqeU0UAAAAAKamNE7cDP655uhl_JlWZGVtn3ix"
                                    data-callback="YourOnSubmitFn">Submit</button>
                                      <p><small>We promise we will never SPAM you with unwanted emails.</small></p>

                                </div>
                            </div>
                        </form>
